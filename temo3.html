<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>申请团队长代打赏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        font-family: "PingFang SC", -apple-system, system-ui, sans-serif;
      }
    </style>
  </head>
  <body class="text-slate-900">
    <div
      class="min-h-screen w-full bg-[#F6F7FB] flex items-center justify-center py-6"
    >
      <!-- 模拟 App 容器 -->
      <div
        class="w-[390px] h-[932px] relative flex items-center justify-center"
      >
        <!-- 遮罩层 -->
        <div class="absolute inset-0 bg-black/30"></div>

        <!-- 中心弹窗 -->
        <div
          class="relative w-[86%] rounded-2xl bg-white shadow-xl px-4 pt-3 pb-4 space-y-3"
        >
          <!-- 标题行 -->
          <div class="flex items-center justify-between mb-1">
            <h1 class="text-[15px] font-semibold text-slate-900">
              申请团队长代打赏
            </h1>
            <button
              type="button"
              class="w-6 h-6 flex items-center justify-center rounded-full bg-slate-100 text-[12px] text-slate-500"
            >
              ×
            </button>
          </div>

          <!-- 关系选择条：团队长 + 担保人 + 担保额度 -->
          <div class="space-y-2">
            <!-- 团队长选择（下拉，默认收起） -->
            <div class="space-y-1">
              <label class="block text-[12px] text-slate-600">
                选择团队长
              </label>
              <div class="relative">
                <button
                  type="button"
                  class="w-full px-3 py-2 rounded-xl border border-slate-200 bg-slate-50 flex items-center justify-between text-[11px]"
                >
                  <div class="flex flex-col text-left">
                    <span class="text-slate-900"> 李*华 · 15****2345 </span>
                    <span class="text-[10px] text-slate-400">
                      已绑定团队长，点击更换
                    </span>
                  </div>
                  <span class="text-[10px] text-slate-500 ml-2"> 选择 </span>
                </button>
              </div>
            </div>

            <!-- 担保人选择（下拉，默认收起） -->
            <div class="space-y-1">
              <label class="block text-[12px] text-slate-600">
                选择担保人
              </label>
              <div class="relative">
                <button
                  type="button"
                  class="w-full px-3 py-2 rounded-xl border border-slate-200 bg-slate-50 flex items-center justify-between text-[11px]"
                >
                  <div class="flex flex-col text-left">
                    <span class="text-slate-900"> 张*生 </span>
                    <span class="text-[10px] text-slate-400">
                      已绑定担保人，点击更换
                    </span>
                  </div>
                  <span class="text-[10px] text-slate-500 ml-2"> 选择 </span>
                </button>
              </div>
              <div
                class="flex items-center justify-between text-[10px] text-slate-500"
              >
                <span>当前团队长：李*华</span>
                <span>担保人剩余担保额度 1,000,000 CNV</span>
              </div>
            </div>
          </div>

          <!-- 我的余额 -->
          <div class="grid grid-cols-2 gap-2 text-[11px]">
            <div class="rounded-xl bg-slate-50 px-3 py-2">
              <div class="text-slate-500">可用 CNV</div>
              <div class="mt-0.5 text-sm font-semibold text-slate-900">
                128,000
              </div>
            </div>
            <div class="rounded-xl bg-slate-50 px-3 py-2 text-right">
              <div class="text-slate-500">可用 DOS</div>
              <div class="mt-0.5 text-sm font-semibold text-slate-900">
                2,350
              </div>
            </div>
          </div>

          <!-- 金额输入（静态默认 10,000） -->
          <div class="space-y-1.5">
            <label class="block text-[12px] text-slate-600">
              申请代打赏额度（CNV）
            </label>
            <div class="flex items-center gap-2">
              <div
                class="flex-1 flex items-center rounded-xl bg-slate-50 px-3 py-2 border border-slate-200"
              >
                <input
                  type="text"
                  value="10000"
                  placeholder="请输入本次申请的 CNV 数量"
                  class="flex-1 bg-transparent outline-none text-sm text-slate-900 placeholder:text-slate-400"
                  readonly
                />
                <span class="ml-2 text-[11px] text-slate-500">CNV</span>
              </div>
              <button
                type="button"
                class="px-3 py-2 rounded-xl bg-[#059669] text-white text-[11px]"
              >
                全部
              </button>
            </div>
            <div
              class="flex items-center justify-between text-[10px] text-slate-500"
            >
              <span>最小 10,000 CNV</span>
              <span>手续费 1%（DOS）</span>
            </div>
          </div>

          <!-- 汇总信息 -->
          <div class="rounded-xl bg-slate-50 px-3 py-2 text-[11px] space-y-1">
            <div class="flex items-center justify-between">
              <span class="text-slate-500">需支付 DOS 手续费</span>
              <span class="font-semibold text-slate-900"> 100 DOS </span>
            </div>
            <div class="flex items-center justify-between">
              <span class="text-slate-500">本次将冻结资产</span>
              <span class="text-slate-900"> 10,000 CNV + 100 DOS </span>
            </div>
          </div>

          <!-- 简短提示（默认无错误文案） -->
          <div class="space-y-1">
            <p class="text-[10px] text-slate-500">
              确认后将冻结对应 CNV 与
              DOS，用于本次代打赏，业务完成后按规则结算。
            </p>
          </div>

          <!-- 底部按钮（校验通过样式） -->
          <div class="flex items-center gap-2 pt-1">
            <button
              type="button"
              class="flex-1 h-9 rounded-2xl bg-slate-100 text-[13px] text-slate-600"
            >
              取消
            </button>
            <button
              type="button"
              class="flex-1 h-9 rounded-2xl text-[13px] font-semibold shadow-sm bg-[#059669] text-white active:bg-[#047857]"
            >
              确认申请
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
