<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>A8 邀请列表 - BV 共赢计划</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        /* 参考 bv-color-system.html 的基础色板 */
        --primary-50: #fff3f0;
        --primary-100: #fee3dc;
        --primary-200: #fdc7ba;
        --primary-400: #f7896e;
        --primary-500: #f36744; /* 顶部橙色条 */
        --primary-600: #f04419;

        --neutral-0: #ffffff;
        --neutral-50: #f7f9fb;
        --neutral-100: #eef1f4;
        --neutral-200: #dadfe4;
        --neutral-400: #a1a8ae;
        --neutral-600: #6a737c;
        --neutral-900: #1e252d;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "PingFang SC", -apple-system, BlinkMacSystemFont,
          "Segoe UI", system-ui, sans-serif;
        background: var(--neutral-50);
        color: var(--neutral-900);
      }

      .app-shell {
        max-width: 390px;
        margin: 0 auto;
        min-height: 100vh;
        background: var(--neutral-50);
        display: flex;
        flex-direction: column;
      }

      /* 顶部条，参考“我的团队长”旧版风格 */
      .app-header {
        height: 56px;
        padding: 0 16px;
        background: var(--primary-500);
        color: var(--neutral-0);
        display: flex;
        align-items: center;
      }

      .app-header-back {
        width: 24px;
        height: 24px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 8px;
        font-size: 14px;
      }

      .app-header-title {
        flex: 1;
        text-align: center;
        font-size: 16px; /* Title 3 */
        font-weight: 600;
        letter-spacing: 0.04em;
      }

      .app-header-placeholder {
        width: 32px;
      }

      main {
        flex: 1;
        padding: 12px 12px 16px;
      }

      .summary-card {
        height: 40px;
        border-radius: 999px;
        background: var(--neutral-0);
        border: 1px solid var(--neutral-100);
        box-shadow: 0 2px 8px rgba(15, 23, 42, 0.04);
        display: flex;
        align-items: center;
        padding: 0 16px;
        font-size: 13px;
        color: var(--neutral-600);
        margin-bottom: 12px;
      }

      .summary-label {
        margin-right: 4px;
      }

      .summary-value {
        font-weight: 600;
        color: var(--primary-600);
      }

      .list-section-title {
        margin: 8px 4px 4px;
        font-size: 12px;
        color: var(--neutral-400);
      }

      .invite-list {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .invite-item {
        display: flex;
        padding: 10px 12px;
        border-radius: 16px;
        background: var(--neutral-0);
        box-shadow: 0 4px 16px rgba(15, 23, 42, 0.05);
      }

      .invite-avatar {
        width: 40px;
        height: 40px;
        border-radius: 12px;
        background: linear-gradient(135deg, #ffb347, #ff6f61);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 10px;
        flex-shrink: 0;
      }

      /* A8 邀请图标：BV 圆币 + A8 标签 */
      .a8-icon {
        position: relative;
        width: 28px;
        height: 28px;
        border-radius: 999px;
        background: radial-gradient(
            circle at 30% 20%,
            rgba(255, 255, 255, 0.9),
            rgba(255, 255, 255, 0)
          ),
          linear-gradient(135deg, #f7896e, #f36744);
        box-shadow: 0 4px 10px rgba(240, 68, 25, 0.45);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .a8-icon-coin {
        font-size: 11px;
        font-weight: 700;
        letter-spacing: 0.04em;
        color: #ffffff;
      }

      .a8-icon-tag {
        position: absolute;
        right: -2px;
        bottom: -2px;
        padding: 0 4px;
        height: 14px;
        border-radius: 999px;
        background: #ffffff;
        border: 1px solid rgba(243, 103, 68, 0.18);
        font-size: 9px;
        font-weight: 600;
        color: #f36744;
        line-height: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .invite-main {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .invite-account {
        font-size: 14px;
        font-weight: 500;
        color: var(--neutral-900);
      }

      .invite-meta-row {
        font-size: 12px;
        color: var(--neutral-600);
      }

      .invite-meta-label {
        color: var(--neutral-400);
        margin-right: 4px;
      }

      .empty-text {
        padding: 14px 0 6px;
        text-align: center;
        font-size: 12px;
        color: var(--neutral-400);
      }

      .hint-card {
        margin-top: 16px;
        padding: 10px 12px 12px;
        border-radius: 16px;
        background: var(--neutral-0);
        border: 1px solid var(--neutral-100);
        box-shadow: 0 4px 16px rgba(15, 23, 42, 0.04);
        font-size: 12px;
        color: var(--neutral-600);
      }

      .hint-title {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-bottom: 4px;
        font-size: 13px;
        font-weight: 600;
        color: var(--neutral-900);
      }

      .hint-dot {
        width: 3px;
        height: 16px;
        border-radius: 2px;
        background: var(--primary-500);
      }

      .hint-body {
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="app-shell" data-layer="A8邀请列表">
      <!-- 顶部橙色标题栏，风格对齐旧版“我的团队长”页 -->
      <header class="app-header">
        <div class="app-header-back" aria-hidden="true">&#x2039;</div>
        <div class="app-header-title">A8 邀请列表</div>
        <div class="app-header-placeholder"></div>
      </header>

      <main>
        <!-- 有效人数汇总 -->
        <div class="summary-card">
          <span class="summary-label">有效人数：</span>
          <span class="summary-value">2</span>
        </div>

        <div class="list-section-title">当前邀请记录</div>
        <section class="invite-list" aria-label="A8 邀请记录列表">
          <!-- 邀请记录 1 -->
          <article class="invite-item">
            <div class="invite-avatar" aria-hidden="true">
              <div class="a8-icon">
                <div class="a8-icon-coin">BV</div>
                <div class="a8-icon-tag">A8</div>
              </div>
            </div>
            <div class="invite-main">
              <div class="invite-account">账号：陈** (29****11845)</div>
              <div class="invite-meta-row">
                <span class="invite-meta-label">开始时间：</span>
                <span>2025-10-30 00:00:00</span>
              </div>
              <div class="invite-meta-row">
                <span class="invite-meta-label">结束时间：</span>
                <span>2026-02-07 00:00:00</span>
              </div>
            </div>
          </article>

          <!-- 邀请记录 2 -->
          <article class="invite-item">
            <div class="invite-avatar" aria-hidden="true">
              <div class="a8-icon">
                <div class="a8-icon-coin">BV</div>
                <div class="a8-icon-tag">A8</div>
              </div>
            </div>
            <div class="invite-main">
              <div class="invite-account">账号：陈* (29****09542)</div>
              <div class="invite-meta-row">
                <span class="invite-meta-label">开始时间：</span>
                <span>2025-10-30 00:00:00</span>
              </div>
              <div class="invite-meta-row">
                <span class="invite-meta-label">结束时间：</span>
                <span>2026-02-07 00:00:00</span>
              </div>
            </div>
          </article>
        </section>

        <div class="empty-text">没有更多数据了～</div>

        <!-- 温馨提示区域：A8 计划说明文案 -->
        <section class="hint-card">
          <div class="hint-title">
            <span class="hint-dot" aria-hidden="true"></span>
            <span>温馨提示</span>
          </div>
          <div class="hint-body">
            东家 A8
            每日领取空投红包时可获得随机数量的代币及权益，具体规则、时间范围等以平台实际公告为准。
            此页展示你通过 A8
            邀请计划获得的有效账户名单，方便你后续对收益进行核对与管理。
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
