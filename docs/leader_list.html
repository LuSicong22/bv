<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>新东家身份 · 我的团队长列表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --primary-50:  #FFF3F0;
      --primary-100: #FEE3DC;
      --primary-200: #FDC7BA;
      --primary-300: #FBA893;
      --primary-400: #F7896E;
      --primary-500: #F36744;
      --primary-600: #F04419;
      --primary-700: #CE340D;

      --neutral-0:   #FFFFFF;
      --neutral-50:  #F7F9FB;
      --neutral-100: #EEF1F4;
      --neutral-200: #DADFE4;
      --neutral-400: #A1A8AE;
      --neutral-600: #6A737C;
      --neutral-900: #1E252D;

      --owner-50:  #FFF3F0;
      --owner-100: #FEE3DC;
      --owner-200: #FDC7BA;
      --owner-300: #FBA893;
      --owner-400: #F7896E;
      --owner-500: #F36744;
      --owner-600: #F04419;

      --guarantor-50:  #E8F2FF;
      --guarantor-100: #C7DEFF;
      --guarantor-200: #98C4FF;
      --guarantor-300: #6BA6FF;
      --guarantor-400: #3C86F7;
      --guarantor-500: #1C6DE4;
      --guarantor-600: #0F51B8;

      --leader-50:  #ECFDF5;
      --leader-100: #D1FAE5;
      --leader-200: #A7F3D0;
      --leader-300: #6EE7B7;
      --leader-400: #34D399;
      --leader-500: #10B981;
      --leader-600: #059669;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 24px;
      font-family: "PingFang SC", -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      background: radial-gradient(circle at 0 0, rgba(243, 103, 68, 0.06), transparent 60%), var(--neutral-50);
      color: var(--neutral-900);
    }

    .app {
      width: 390px;
      min-height: 844px;
      margin: 0 auto;
      border-radius: 32px;
      background: var(--neutral-0);
      box-shadow: 0 20px 40px rgba(8, 25, 52, 0.18);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .status-bar-spacer { height: 20px; }

    .app-bar {
      height: 52px;
      padding: 0 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid var(--neutral-100);
      background: rgba(255, 255, 255, 0.96);
      backdrop-filter: blur(12px);
    }

    .app-bar-left { display: flex; align-items: center; gap: 8px; }

    .icon-button {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      border: 1px solid var(--neutral-100);
      background: var(--neutral-0);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .icon-back {
      width: 8px;
      height: 8px;
      border-left: 2px solid var(--neutral-900);
      border-bottom: 2px solid var(--neutral-900);
      transform: rotate(45deg);
      margin-left: 2px;
    }

    .app-bar-title { font-size: 20px; font-weight: 600; letter-spacing: 0.02em; }
    .app-bar-link { font-size: 13px; color: var(--owner-500); background: transparent; border: none; }

    main {
      flex: 1;
      padding: 12px 16px 16px;
      background: linear-gradient(180deg, var(--neutral-50) 0%, var(--neutral-0) 32%);
      overflow-y: auto;
    }

    .summary-card {
      border-radius: 16px;
      background: var(--owner-50);
      border: 1px solid var(--owner-100);
      padding: 12px 12px 10px;
      margin-bottom: 12px;
    }

    .summary-title { font-size: 16px; font-weight: 600; margin-bottom: 4px; }
    .summary-count { color: var(--owner-600); }
    .summary-caption { font-size: 12px; color: var(--neutral-600); }

    .leader-list { display: flex; flex-direction: column; gap: 8px; }

    .leader-item {
      border-radius: 16px;
      background: var(--neutral-0);
      border: 1px solid var(--neutral-100);
      padding: 10px 12px;
      display: flex;
      gap: 10px;
      box-shadow: 0 8px 24px rgba(12, 32, 61, 0.04);
    }

    .leader-item.is-default {
      border-color: var(--owner-200);
      box-shadow: 0 10px 28px rgba(243, 103, 68, 0.08);
    }

    .leader-avatar {
      width: 32px;
      height: 32px;
      border-radius: 12px;
      background: var(--leader-50);
      border: 1px solid var(--leader-200);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .leader-avatar-icon {
      width: 16px;
      height: 16px;
      position: relative;
    }

    .leader-avatar-icon::before,
    .leader-avatar-icon::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      background: var(--leader-500);
    }

    .leader-avatar-icon::before {
      width: 10px;
      height: 10px;
      top: 0;
      left: 3px;
    }

    .leader-avatar-icon::after {
      width: 14px;
      height: 6px;
      bottom: 0;
      left: 1px;
      background: radial-gradient(circle at 50% 0, var(--leader-500) 0, var(--leader-500) 52%, transparent 60%);
      box-shadow: 0 -4px 0 0 var(--leader-500);
      border-radius: 999px 999px 4px 4px;
    }

    .leader-main { flex: 1; min-width: 0; }
    .leader-header-row { display: flex; justify-content: space-between; margin-bottom: 4px; }
    .leader-name { font-size: 14px; font-weight: 500; }
    .leader-phone { font-size: 12px; color: var(--neutral-600); }

    .tag-default {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      background: var(--owner-50);
      border: 1px solid var(--owner-200);
      color: var(--owner-600);
    }

    .leader-meta-row { display: flex; gap: 6px; flex-wrap: wrap; }

    .meta-chip {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 3px 8px;
      border-radius: 999px;
      background: var(--neutral-50);
      border: 1px solid var(--neutral-100);
      font-size: 11px;
      color: var(--neutral-600);
    }

    .meta-chip.is-guarantor {
      background: var(--guarantor-50);
      border-color: var(--guarantor-100);
      color: var(--guarantor-600);
    }

    .meta-icon-shield {
      width: 10px;
      height: 12px;
      border-radius: 4px 4px 3px 3px;
      border: 1px solid var(--guarantor-400);
      position: relative;
    }

    .meta-icon-shield::after {
      content: "";
      position: absolute;
      left: 2px;
      right: 2px;
      bottom: 1px;
      height: 4px;
      border-radius: 0 0 3px 3px;
      background: var(--guarantor-400);
    }

    .footer-note {
      margin-top: 10px;
      font-size: 11px;
      text-align: center;
      color: var(--neutral-400);
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="status-bar-spacer"></div>

    <header class="app-bar">
      <div class="app-bar-left">
        <button class="icon-button" aria-label="返回"><span class="icon-back"></span></button>
        <div class="app-bar-title">我的团队长</div>
      </div>
      <button class="app-bar-link">更换 / 绑定团队长</button>
    </header>

    <main>
      <section class="summary-card">
        <div class="summary-title">已绑定 <span class="summary-count">15</span> 位团队长</div>
