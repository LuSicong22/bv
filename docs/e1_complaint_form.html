<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>D8 新东家投诉团队长</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        /* Primary / 新东家主色 */
        --primary-50: #fff3f0;
        --primary-100: #fee3dc;
        --primary-200: #fdc7ba;
        --primary-300: #fba893;
        --primary-400: #f7896e;
        --primary-500: #f36744;
        --primary-600: #f04419;
        --primary-700: #ce340d;

        /* Neutrals */
        --neutral-0: #ffffff;
        --neutral-50: #f7f9fb;
        --neutral-100: #eef1f4;
        --neutral-200: #dadfe4;
        --neutral-400: #a1a8ae;
        --neutral-600: #6a737c;
        --neutral-900: #1e252d;

        /* States */
        --success: #2dbb79;
        --error: #f35b5b;
        --warning: #f6c247;

        /* Identity: 新东家 = primary 橙色系 */
        --owner-50: var(--primary-50);
        --owner-100: var(--primary-100);
        --owner-200: var(--primary-200);
        --owner-300: var(--primary-300);
        --owner-400: var(--primary-400);
        --owner-500: var(--primary-500);
        --owner-600: var(--primary-600);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "PingFang SC", -apple-system, BlinkMacSystemFont,
          "Segoe UI", system-ui, sans-serif;
        background: var(--neutral-50);
        color: var(--neutral-900);
        line-height: 1.5;
      }

      .page {
        max-width: 390px;
        margin: 0 auto;
        min-height: 844px;
        background: radial-gradient(
            ellipse 240% 120% at -140% -120%,
            rgba(243, 103, 68, 0.06) 0%,
            rgba(243, 103, 68, 0) 60%
          ),
          #f7f9fb;
        display: flex;
        flex-direction: column;
      }

      /* 顶部橙色 Header，与“我的团队长”保持一致结构 */
      .app-header {
        height: 52px;
        padding: 0 16px;
        background: var(--primary-500);
        border-bottom: 1px solid var(--neutral-100);
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 8px;
      }

      .back-button {
        width: 32px;
        height: 32px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.45);
        background: rgba(255, 255, 255, 0.12);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      .back-icon {
        font-size: 18px;
        line-height: 1;
        color: #ffffff;
        transform: translateX(-1px);
      }

      .header-title {
        font-size: 18px; /* Title 3 */
        font-weight: 600;
        color: #ffffff;
      }

      .page-main {
        flex: 1;
        padding: 12px 16px 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .caption {
        font-size: 12px;
        line-height: 1.5;
        color: var(--neutral-600);
      }

      .section-title {
        font-size: 14px;
        font-weight: 600;
        color: var(--neutral-900);
        margin-bottom: 4px;
      }

      .card {
        border-radius: 16px;
        background: var(--neutral-0);
        border: 1px solid var(--neutral-100);
        padding: 10px 12px;
        box-shadow: 0 8px 24px rgba(12, 32, 61, 0.04);
      }

      /* 顶部淡橙色提示条（对齐截图中“已绑定 3 位团队长”样式） */
      .top-hint {
        border-radius: 12px;
        background: var(--owner-50);
        border: 1px solid rgba(243, 103, 68, 0.12);
        padding: 8px 12px;
        font-size: 12px;
        color: var(--neutral-900);
      }

      .summary-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 6px;
      }

      .badge-order {
        font-size: 12px;
        color: var(--neutral-600);
      }

      .badge-order span {
        font-weight: 600;
        color: var(--neutral-900);
      }

      .type-chip {
        display: inline-flex;
        align-items: center;
        padding: 2px 8px;
        border-radius: 999px;
        background: rgba(243, 103, 68, 0.06);
        border: 1px solid rgba(243, 103, 68, 0.18);
        font-size: 11px;
        color: var(--owner-600);
        max-width: max-content;
      }

      .summary-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 12px;
        margin-top: 4px;
      }

      .summary-label {
        color: var(--neutral-600);
      }

      .summary-value {
        color: var(--neutral-900);
        font-weight: 500;
      }

      .divider {
        height: 1px;
        background: var(--neutral-100);
        margin: 8px 0 6px;
      }

      .info-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 4px 12px;
        font-size: 12px;
      }

      .info-label {
        color: var(--neutral-600);
        margin-bottom: 1px;
      }

      .info-value {
        color: var(--neutral-900);
      }

      .time-text {
        font-size: 12px;
        color: var(--neutral-600);
      }

      .complain-section .card {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .radio-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
        font-size: 13px;
        color: var(--neutral-900);
      }

      .radio-item {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .radio-item input[type="radio"] {
        width: 16px;
        height: 16px;
        accent-color: var(--primary-500);
      }

      .textarea-label-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 12px;
        color: var(--neutral-600);
      }

      .textarea-wrapper {
        margin-top: 4px;
      }

      textarea {
        width: 100%;
        min-height: 96px;
        border-radius: 12px;
        border: 1px solid var(--neutral-100);
        padding: 8px 10px;
        font-family: inherit;
        font-size: 13px;
        resize: vertical;
        outline: none;
        background: var(--neutral-0);
      }

      textarea::placeholder {
        color: var(--neutral-400);
      }

      textarea:focus {
        border-color: var(--primary-400);
        box-shadow: 0 0 0 1px rgba(243, 103, 68, 0.16);
      }

      .upload-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        font-size: 12px;
      }

      .upload-label {
        color: var(--neutral-600);
      }

      .upload-btn {
        padding: 6px 12px;
        border-radius: 999px;
        border: 1px solid var(--neutral-200);
        background: var(--neutral-0);
        font-size: 12px;
        font-weight: 500;
        color: var(--neutral-900);
        cursor: pointer;
        white-space: nowrap;
      }

      .upload-btn:active {
        border-color: var(--primary-300);
        color: var(--primary-600);
      }

      .upload-hint {
        margin-top: 4px;
        font-size: 11px;
        color: var(--neutral-400);
      }

      .checkbox-row {
        display: flex;
        align-items: flex-start;
        gap: 6px;
        font-size: 12px;
        color: var(--neutral-600);
      }

      .checkbox-row input[type="checkbox"] {
        width: 16px;
        height: 16px;
        margin-top: 1px;
        accent-color: var(--primary-500);
      }

      .footer-tip {
        font-size: 11px;
        color: var(--neutral-400);
      }

      .footer-actions {
        margin-top: 16px;
        padding: 0 16px 20px;
        display: flex;
        gap: 12px;
      }

      .btn-secondary,
      .btn-primary {
        flex: 1;
        height: 48px;
        border-radius: 999px; /* 对齐截图：胶囊形主按钮 */
        font-size: 14px; /* 按钮文字：14px 粗体 */
        font-weight: 600;
        line-height: 1;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border: none;
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid var(--neutral-200);
        color: var(--neutral-900);
      }

      .btn-secondary:active {
        background: rgba(0, 0, 0, 0.04);
      }

      .btn-primary {
        background: linear-gradient(
          90deg,
          var(--primary-500) 0%,
          var(--primary-600) 100%
        );
        color: #ffffff;
        box-shadow: 0 8px 20px rgba(243, 103, 68, 0.36);
      }

      .btn-primary:active {
        background: linear-gradient(
          90deg,
          var(--primary-600) 0%,
          var(--primary-700) 100%
        );
        box-shadow: 0 4px 12px rgba(243, 103, 68, 0.32);
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header class="app-header">
        <button class="back-button" type="button">
          <span class="back-icon">&#x2039;</span>
        </button>
        <div class="header-title">投诉团队长</div>
      </header>

      <main class="page-main">
        <div class="top-hint">
          您正在就一笔代打赏记录发起投诉，请确认信息无误后填写投诉内容。
        </div>

        <!-- 投诉记录摘要 -->
        <section class="summary-section">
          <div class="section-title">投诉记录</div>
          <div class="card">
            <div class="summary-header">
              <div class="badge-order">订单号 <span>689001</span></div>
              <div class="type-chip">直接代打赏团队长</div>
            </div>
            <div class="summary-row">
              <div class="summary-label">支付信息</div>
              <div class="summary-value">10,000BV + 0东家积分</div>
            </div>
            <div class="divider"></div>
            <div class="info-grid">
              <div>
                <div class="info-label">团队长</div>
                <div class="info-value">199***009（177***987）</div>
              </div>
              <div>
                <div class="info-label">担保人</div>
                <div class="info-value">—</div>
              </div>
              <div>
                <div class="info-label">发起时间</div>
                <div class="time-text">2025-06-22 10:18:23</div>
              </div>
            </div>
          </div>
        </section>

        <!-- 投诉信息填写 -->
        <section class="complain-section">
          <div class="section-title">投诉信息</div>
          <div class="card">
            <div>
              <div
                class="section-title"
                style="font-size: 13px; margin-bottom: 4px"
              >
                投诉原因
              </div>
              <div class="radio-group">
                <label class="radio-item">
                  <input type="radio" name="reason" checked />
                  <span>团队长长期未处理代打赏</span>
                </label>
                <label class="radio-item">
                  <input type="radio" name="reason" />
                  <span>团队长恶意克扣 / 拒绝发放奖励</span>
                </label>
                <label class="radio-item">
                  <input type="radio" name="reason" />
                  <span>其他问题</span>
                </label>
              </div>
            </div>

            <div>
              <div class="textarea-label-row">
                <span>问题描述</span>
                <span>至少 10 个字</span>
              </div>
              <div class="textarea-wrapper">
                <textarea
                  placeholder="请详细描述您遇到的问题，例如对方的处理情况、沟通记录等，以便平台核实。"
                ></textarea>
              </div>
            </div>

            <div>
              <div class="upload-row">
                <div class="upload-label">上传凭证（选填）</div>
                <button class="upload-btn" type="button">
                  选择图片 / 截图
                </button>
              </div>
              <div class="upload-hint">
                支持上传聊天记录截图、收款记录等，最多 3 张。
              </div>
            </div>

            <div class="checkbox-row">
              <input type="checkbox" id="confirm" checked />
              <label for="confirm"
                >我承诺上述投诉内容真实有效，如有虚假愿意承担相应责任，并配合平台进行核实。</label
              >
            </div>
          </div>
          <div class="footer-tip">
            提交后客服将尽快核实并与您联系，请保持手机畅通。
          </div>
        </section>
      </main>

      <section class="footer-actions">
        <button class="btn-secondary" type="button">取消</button>
        <button class="btn-primary" type="button">提交投诉</button>
      </section>
    </div>
  </body
</html>
