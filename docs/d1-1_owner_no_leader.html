<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>新东家身份 - 绑定团队长（未绑定）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      :root {
        /* 颜色系统（节选自 bv-color-system.html） */
        --primary-50: #fff3f0;
        --primary-100: #fee3dc;
        --primary-200: #fdc7ba;
        --primary-400: #f7896e;
        --primary-500: #f36744;
        --primary-600: #f04419;

        --owner-500: #f36744;

        --neutral-0: #ffffff;
        --neutral-50: #f7f9fb;
        --neutral-100: #eef1f4;
        --neutral-200: #dadfe4;
        --neutral-400: #a1a8ae;
        --neutral-600: #6a737c;
        --neutral-900: #1e252d;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "PingFang SC", -apple-system, BlinkMacSystemFont,
          "Segoe UI", system-ui, sans-serif;
        background: var(--neutral-50);
        color: var(--neutral-900);
        -webkit-font-smoothing: antialiased;
      }

      .screen {
        width: 390px;
        min-height: 844px;
        margin: 0 auto;
        background: var(--neutral-0);
        display: flex;
        flex-direction: column;
      }

      .page-header {
        padding: 16px 16px 12px;
        border-bottom: 1px solid var(--neutral-100);
        background: var(--neutral-0);
      }

      /* Typography 映射 */
      .text-title-2 {
        font-size: 20px;
        font-weight: 600;
        line-height: 1.35;
        letter-spacing: 0.02em;
        color: var(--neutral-900);
      }

      .text-caption {
        font-size: 12px;
        font-weight: 400;
        line-height: 1.5;
        color: var(--neutral-600);
      }

      .text-body {
        font-size: 14px;
        font-weight: 400;
        line-height: 1.6;
        color: var(--neutral-900);
      }

      .text-label {
        font-size: 12px;
        font-weight: 400;
        line-height: 1.4;
        color: var(--neutral-600);
      }

      .text-title-3 {
        font-size: 16px;
        font-weight: 600;
        line-height: 1.4;
        color: var(--neutral-900);
      }

      .badge-star {
        display: inline-flex;
        align-items: center;
        padding: 2px 8px;
        border-radius: 999px;
        background: var(--neutral-50);
        border: 1px solid var(--neutral-100);
        font-size: 12px;
        font-weight: 400;
        color: var(--neutral-600);
        margin-top: 4px;
      }

      .content {
        flex: 1;
        padding: 16px;
        background: var(--neutral-50);
      }

      .card {
        border-radius: 16px;
        background: var(--neutral-0);
        border: 1px solid var(--neutral-100);
        padding: 14px 14px 16px;
        box-shadow: 0 8px 24px rgba(12, 32, 61, 0.04);
      }

      .card-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 8px;
      }

      .identity-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--owner-500);
        margin-right: 6px;
      }

      .card-title-row {
        display: flex;
        align-items: center;
      }

      .tip-text {
        margin-top: 4px;
      }

      .tip-text span {
        color: var(--neutral-600);
      }

      .btn-primary {
        margin-top: 16px;
        width: 100%;
        border: none;
        outline: none;
        cursor: pointer;
        border-radius: 12px;
        padding: 10px 16px;
        font-size: 14px;
        font-weight: 600; /* Button / 14 / 600 */
        line-height: 1.4;
        background: var(--primary-500);
        color: var(--neutral-0);
        box-shadow: 0 6px 16px rgba(243, 103, 68, 0.35);
        transition: background 0.12s ease-out, box-shadow 0.12s ease-out,
          transform 0.08s ease-out;
      }

      .btn-primary:hover {
        background: var(--primary-400);
        transform: translateY(-1px);
        box-shadow: 0 8px 22px rgba(243, 103, 68, 0.45);
      }

      .btn-primary:active {
        background: var(--primary-600);
        transform: translateY(0);
        box-shadow: 0 3px 10px rgba(240, 68, 25, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="screen">
      <!-- 顶部：新东家身份 + 当前星级 -->
      <header class="page-header">
        <div class="text-title-2">新东家身份</div>
        <div class="badge-star">当前星级：1星</div>
      </header>

      <!-- 内容区域：未绑定团队长状态 + 去绑定 -->
      <main class="content">
        <section class="card">
          <div class="card-header">
            <div class="card-title-row">
              <span class="identity-dot"></span>
              <div class="text-title-3">团队长</div>
            </div>
          </div>

          <div class="tip-text text-caption">
            <span>*您当前暂未绑定团队长</span>
          </div>

          <button class="btn-primary">去绑定</button>
        </section>
      </main>
    </div>
  </body>
</html>
