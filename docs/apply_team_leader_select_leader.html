<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>选择团队长（底部弹出）- 新东家身份</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        /* Primary / Owner Identity */
        --primary-500: #f36744;
        --primary-600: #f04419;

        /* Neutral */
        --neutral-0: #ffffff;
        --neutral-50: #f7f9fb;
        --neutral-100: #eef1f4;
        --neutral-200: #dadfe4;
        --neutral-400: #a1a8ae;
        --neutral-600: #6a737c;
        --neutral-900: #1e252d;

        /* 遮罩：来自 Neutral900 加透明度 */
        --backdrop: rgba(30, 37, 45, 0.45);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        background: var(--backdrop);
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui,
          sans-serif;
        color: var(--neutral-900);
      }

      /* 底部弹出面板容器 */
      .sheet {
        width: 390px;
        max-height: 90vh;
        background: var(--neutral-50);
        border-radius: 16px 16px 0 0;
        box-shadow: 0 -8px 24px rgba(12, 32, 61, 0.24);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        animation: sheet-slide-up 220ms ease-out;
      }

      @keyframes sheet-slide-up {
        from {
          transform: translateY(100%);
          opacity: 0.96;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .sheet-handle {
        width: 40px;
        height: 4px;
        border-radius: 999px;
        background: var(--neutral-200);
        margin: 8px auto 4px;
      }

      .sheet-header {
        padding: 4px 16px 8px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .header-left {
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .header-title {
        font-size: 20px; /* Title 2 */
        line-height: 1.35;
        font-weight: 600;
        color: var(--neutral-900);
      }

      .header-caption {
        font-size: 12px; /* Caption */
        line-height: 1.5;
        font-weight: 400;
        color: var(--neutral-600);
      }

      .identity-tag {
        font-size: 11px; /* Tag */
        line-height: 1.4;
        font-weight: 500;
        color: var(--primary-500);
      }

      .sheet-body {
        flex: 1;
        padding: 4px 16px 8px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        overflow-y: auto;
      }

      .hint {
        font-size: 12px; /* Caption */
        line-height: 1.5;
        font-weight: 400;
        color: var(--neutral-600);
        padding: 0 2px;
      }

      .search-wrapper {
        margin-top: 2px;
      }

      .search-input {
        width: 100%;
        padding: 8px 12px;
        border-radius: 12px;
        border: 1px solid var(--neutral-200);
        background: var(--neutral-0);
        font-size: 14px; /* Body */
        line-height: 1.6;
        font-weight: 400;
        color: var(--neutral-900);
      }

      .search-input::placeholder {
        color: var(--neutral-400);
      }

      .list {
        margin-top: 6px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding-bottom: 4px;
      }

      .item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 12px;
        border-radius: 14px;
        background: var(--neutral-0);
        border: 1px solid var(--neutral-100);
      }

      .item--active {
        border-color: var(--primary-500);
        background: rgba(243, 103, 68, 0.03);
      }

      .item-main {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .item-title {
        font-size: 14px; /* Body */
        line-height: 1.6;
        font-weight: 500;
        color: var(--neutral-900);
      }

      .item-sub {
        font-size: 12px; /* Caption */
        line-height: 1.5;
        font-weight: 400;
        color: var(--neutral-600);
      }

      .item-meta {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 4px;
      }

      .item-tag {
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 11px; /* Tag */
        line-height: 1.4;
        font-weight: 500;
        color: var(--primary-500);
        background: rgba(243, 103, 68, 0.08);
      }

      .radio {
        width: 18px;
        height: 18px;
        border-radius: 999px;
        border: 2px solid var(--neutral-200);
        position: relative;
      }

      .radio--active {
        border-color: var(--primary-500);
      }

      .radio--active::after {
        content: "";
        position: absolute;
        inset: 3px;
        border-radius: 999px;
        background: var(--primary-500);
      }

      .load-more {
        margin-top: 4px;
        text-align: center;
        font-size: 12px;
        line-height: 1.5;
        color: var(--neutral-600);
        padding-bottom: 4px;
      }

      /* 底部按钮 */
      .sheet-footer {
        padding: 8px 16px 16px;
        border-top: 1px solid var(--neutral-100);
        background: var(--neutral-50);
        display: flex;
        gap: 12px;
      }

      .btn {
        flex: 1;
        height: 44px;
        border-radius: 22px;
        font-size: 14px; /* Body */
        line-height: 1.6;
        font-weight: 600;
        cursor: pointer;
      }

      .btn-cancel {
        border: 1px solid var(--neutral-200);
        background: var(--neutral-0);
        color: var(--neutral-600);
      }

      .btn-primary {
        border: none;
        background: var(--primary-500);
        color: var(--neutral-0);
      }
    </style>
  </head>
  <body>
    <!-- 底部滑入的选择团队长面板 -->
    <div class="sheet">
      <div class="sheet-handle"></div>

      <header class="sheet-header">
        <div class="header-left">
          <div class="header-title">选择团队长</div>
          <div class="header-caption">
            已为你找到 50 位团队长，可向下滑动选择。
          </div>
        </div>
        <div class="identity-tag">新东家身份</div>
      </header>

      <div class="sheet-body">
        <div class="hint">
          请选择本次代打赏要绑定的团队长，当前选择将用于本次代打赏申请。
        </div>

        <div class="search-wrapper">
          <input
            class="search-input"
            type="text"
            placeholder="搜索姓名或手机号后四位"
          />
        </div>

        <div class="list">
          <!-- 当前选中的团队长 -->
          <div class="item item--active">
            <div class="item-main">
              <div class="item-title">王**（138****7788）</div>
              <div class="item-sub">
                担保人 2 名 · 最大可担保额度 500,000 CNV
              </div>
            </div>
            <div class="radio radio--active"></div>
          </div>

          <!-- 其他可选团队长示例 1 -->
          <div class="item">
            <div class="item-main">
              <div class="item-title">李**（139****1122）</div>
              <div class="item-sub">
                担保人 1 名 · 最大可担保额度 200,000 CNV
              </div>
            </div>
            <div class="radio"></div>
          </div>

          <!-- 其他可选团队长示例 2 -->
          <div class="item">
            <div class="item-main">
              <div class="item-title">周**（137****3344）</div>
              <div class="item-sub">暂未绑定担保人</div>
            </div>
            <div class="radio"></div>
          </div>

          <!-- 预留更多团队长行，真实数据中可以滚动浏览 50 条 -->
        </div>

        <div class="load-more">共 50 位团队长 · 向下滑动查看更多</div>
      </div>

      <footer class="sheet-footer">
        <button class="btn btn-cancel" type="button">取消</button>
        <button class="btn btn-primary" type="button">确认选择</button>
      </footer>
    </div>
  </body>
</html>
