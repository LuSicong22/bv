<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>申请团队长代打赏 - 新东家身份</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        /* Primary */
        --primary-500: #f36744;
        --primary-600: #f04419;

        /* Neutral */
        --neutral-0: #ffffff;
        --neutral-50: #f7f9fb;
        --neutral-100: #eef1f4;
        --neutral-200: #dadfe4;
        --neutral-400: #a1a8ae;
        --neutral-600: #6a737c;
        --neutral-900: #1e252d;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        background: var(--neutral-50);
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui,
          sans-serif;
        color: var(--neutral-900);
      }

      .page {
        width: 390px;
        min-height: 100vh;
        background: var(--neutral-50);
        display: flex;
        flex-direction: column;
      }

      /* 顶部橙色身份区 */
      .hero {
        padding: 16px 16px 12px;
        background-image: linear-gradient(
          135deg,
          var(--primary-500),
          var(--primary-600)
        );
        color: var(--neutral-0);
      }

      .hero-top {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
      }

      .hero-back {
        width: 32px;
        height: 32px;
        border-radius: 999px;
        border: none;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.16);
        color: var(--neutral-0);
        font-size: 16px;
        cursor: pointer;
      }

      .hero-tag {
        font-size: 11px; /* Tag */
        line-height: 1.4;
        font-weight: 500;
        color: var(--neutral-0);
        padding: 4px 10px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.35);
      }

      .hero-title {
        margin: 0;
        font-size: 24px; /* Title 1 */
        line-height: 1.3;
        font-weight: 600;
        color: var(--neutral-0);
        text-align: left;
      }

      .hero-subtitle {
        margin: 6px 0 0;
        font-size: 14px; /* Body */
        line-height: 1.6;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.9);
        text-align: left;
      }

      /* 主体 */
      .main {
        flex: 1;
        padding: 12px 16px 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .card {
        background: var(--neutral-0);
        border-radius: 16px;
        padding: 12px;
        border: 1px solid var(--neutral-100);
      }

      .field {
        margin-bottom: 10px;
      }

      .field-label {
        font-size: 12px; /* Caption */
        line-height: 1.5;
        font-weight: 400;
        color: var(--neutral-600);
        margin-bottom: 4px;
      }

      .dropdown {
        position: relative;
      }

      .dropdown-trigger {
        width: 100%;
        padding: 8px 12px;
        border-radius: 12px;
        border: 1px solid var(--neutral-200);
        background: var(--neutral-50);
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: default;
      }

      .dropdown-main {
        display: flex;
        flex-direction: column;
        text-align: left;
      }

      .dropdown-title {
        font-size: 14px; /* Body */
        line-height: 1.6;
        font-weight: 400;
        color: var(--neutral-900);
      }

      .dropdown-desc {
        font-size: 12px; /* Caption */
        line-height: 1.5;
        font-weight: 400;
        color: var(--neutral-400);
      }

      .dropdown-meta {
        font-size: 12px; /* Caption */
        line-height: 1.5;
        font-weight: 400;
        color: var(--neutral-600);
        margin-left: 8px;
        white-space: nowrap;
      }

      .field-hint-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 4px;
        font-size: 12px;
        line-height: 1.5;
        font-weight: 400;
        color: var(--neutral-600);
      }

      .section-header {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        margin-bottom: 8px;
      }

      .section-title {
        font-size: 16px; /* Title 3 */
        line-height: 1.4;
        font-weight: 600;
        color: var(--neutral-900);
      }

      .section-subtitle {
        font-size: 12px; /* Caption */
        line-height: 1.5;
        font-weight: 400;
        color: var(--neutral-600);
      }

      .balance-grid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 8px;
      }

      .balance-card {
        border-radius: 12px;
        padding: 8px 12px;
        background: var(--neutral-50);
      }

      .balance-label {
        font-size: 12px;
        line-height: 1.5;
        font-weight: 400;
        color: var(--neutral-600);
      }

      .balance-value {
        margin-top: 4px;
        font-size: 14px;
        line-height: 1.6;
        font-weight: 600;
        color: var(--neutral-900);
      }

      .balance-value--right {
        text-align: right;
      }

      .amount-row {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .amount-input-wrapper {
        flex: 1;
        display: flex;
        align-items: center;
        padding: 8px 12px;
        border-radius: 12px;
        background: var(--neutral-0);
        border: 1px solid var(--neutral-200);
      }

      .amount-input {
        flex: 1;
        border: none;
        outline: none;
        padding: 0;
        background: transparent;
        font-size: 14px;
        line-height: 1.6;
        font-weight: 400;
        color: var(--neutral-900);
      }

      .amount-input::placeholder {
        color: var(--neutral-400);
      }

      .amount-unit {
        margin-left: 8px;
        font-size: 11px; /* Tag */
        line-height: 1.4;
        font-weight: 500;
        color: var(--neutral-600);
        white-space: nowrap;
      }

      .btn-secondary {
        min-width: 64px;
        padding: 8px 12px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        font-size: 11px; /* Tag */
        line-height: 1.4;
        font-weight: 500;
        color: var(--neutral-0);
        background: var(--primary-500);
      }

      .summary-card {
        border-radius: 12px;
        padding: 8px 12px;
        background: var(--neutral-50);
        font-size: 12px;
      }

      .summary-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 4px;
      }

      .summary-row:last-child {
        margin-bottom: 0;
      }

      .summary-label {
        font-size: 12px;
        line-height: 1.5;
        font-weight: 400;
        color: var(--neutral-600);
      }

      .summary-value {
        font-size: 14px;
        line-height: 1.6;
        font-weight: 600;
        color: var(--neutral-900);
      }

      .helper-text {
        margin-top: 4px;
        font-size: 12px;
        line-height: 1.5;
        font-weight: 400;
        color: var(--neutral-600);
      }

      /* 底部双按钮 */
      .footer {
        padding: 8px 16px 16px;
        border-top: 1px solid var(--neutral-100);
        background: var(--neutral-50);
        display: flex;
        gap: 12px;
      }

      .btn {
        flex: 1;
        height: 44px;
        border-radius: 22px;
        font-size: 14px; /* Body */
        line-height: 1.6;
        font-weight: 600;
        cursor: pointer;
      }

      .btn-cancel {
        border: 1px solid var(--neutral-200);
        background: var(--neutral-0);
        color: var(--neutral-600);
      }

      .btn-primary {
        border: none;
        background: var(--primary-500);
        color: var(--neutral-0);
      }
    </style>
  </head>
  <body>
    <div class="page">
      <!-- 顶部橙色身份区 -->
      <header class="hero">
        <div class="hero-top">
          <button class="hero-back" aria-label="返回">←</button>
          <span class="hero-tag">新东家身份</span>
        </div>
        <h1 class="hero-title">申请团队长代打赏</h1>
        <p class="hero-subtitle">支付 CNV + DOS 让团队长帮你完成首笔打赏。</p>
      </header>

      <!-- 主体内容 -->
      <main class="main">
        <!-- 关系选择：团队长 + 担保人 -->
        <section class="card">
          <!-- 选择团队长 -->
          <div class="field">
            <div class="field-label">选择团队长</div>
            <div class="dropdown">
              <button class="dropdown-trigger" type="button">
                <div class="dropdown-main">
                  <span class="dropdown-title">王**（138****7788）</span>
                  <span class="dropdown-desc"
                    >请选择本次申请绑定的团队长。</span
                  >
                </div>
                <span class="dropdown-meta">选择</span>
              </button>
            </div>
          </div>

          <!-- 选择担保人 -->
          <div class="field">
            <div class="field-label">选择担保人</div>
            <div class="dropdown">
              <button class="dropdown-trigger" type="button">
                <div class="dropdown-main">
                  <span class="dropdown-title"
                    >张**（133****8899） · 剩余额度 200,000 CNV</span
                  >
                  <span class="dropdown-desc"
                    >担保人列表会显示对应的剩余担保额度。</span
                  >
                </div>
              </button>
            </div>
            <div class="field-hint-row">
              <span>当前团队长：王**</span>
              <span>担保人剩余担保额度：200,000 CNV</span>
            </div>
          </div>
        </section>

        <!-- 我的资产 -->
        <section class="card">
          <div class="section-header">
            <div class="section-title">我的资产</div>
            <div class="section-subtitle">仅展示与本次申请相关</div>
          </div>
          <div class="balance-grid">
            <div class="balance-card">
              <div class="balance-label">可用 CNV</div>
              <div class="balance-value">128,000</div>
            </div>
            <div class="balance-card">
              <div class="balance-label">可用 DOS</div>
              <div class="balance-value balance-value--right">2,350</div>
            </div>
          </div>
        </section>

        <!-- 金额输入 + 汇总信息 -->
        <section class="card">
          <!-- 金额输入 -->
          <div class="field">
            <div class="field-label">申请代打赏额度（CNV）</div>
            <div class="amount-row">
              <div class="amount-input-wrapper">
                <input
                  class="amount-input"
                  type="text"
                  inputmode="numeric"
                  value="10000"
                  placeholder="例如 10000"
                  readonly
                />
                <span class="amount-unit">CNV</span>
              </div>
              <button class="btn-secondary" type="button">全部</button>
            </div>
            <div class="field-hint-row">
              <span>最小 10,000 CNV</span>
              <span>手续费 1%（DOS）</span>
            </div>
          </div>

          <!-- 汇总信息 -->
          <div class="summary-card">
            <div class="summary-row">
              <span class="summary-label">需支付 DOS 手续费</span>
              <span class="summary-value">100 DOS</span>
            </div>
            <div class="summary-row">
              <span class="summary-label">本次将冻结资产</span>
              <span class="summary-value">10,000 CNV + 100 DOS</span>
            </div>
          </div>

          <!-- 说明 -->
          <p class="helper-text">
            确认后将冻结对应 CNV 与 DOS，用于本次代打赏，业务完成后按规则结算。
          </p>
        </section>
      </main>

      <!-- 底部双按钮 -->
      <footer class="footer">
        <button class="btn btn-cancel" type="button">取消</button>
        <button class="btn btn-primary" type="button">提交申请</button>
      </footer>
    </div>
  </body>
</html>
