<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=390, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>BV共赢计划 · 申请已提交</title>
    <style>
      body {
        margin: 0;
        background: #f7fbfa;
        display: flex;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "PingFang SC", "Segoe UI", system-ui, sans-serif;
      }

      .page {
        width: 390px;
        min-height: 100vh;
        background: #f7fbfa;
        display: flex;
        flex-direction: column;
      }

      .page-header {
        padding: 20px 16px 18px;
        background: radial-gradient(
            ellipse 140% 200% at 0% 0%,
            rgba(255, 255, 255, 0.18) 0%,
            rgba(255, 255, 255, 0) 55%
          ),
          radial-gradient(
            ellipse 140% 200% at 100% 0%,
            rgba(243, 103, 68, 0.22) 0%,
            rgba(243, 103, 68, 0) 55%
          ),
          linear-gradient(141deg, #f36744 0%, #f04419 100%);
        color: #ffffff;
        box-shadow: 0 12px 32px rgba(243, 103, 68, 0.32);
      }

      .page-header-title {
        font-size: 18px;
        font-weight: 700;
        letter-spacing: 0.4px;
      }

      .page-header-sub {
        margin-top: 6px;
        font-size: 13px;
        opacity: 0.9;
      }

      .page-body {
        flex: 1;
        padding: 20px 16px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .card {
        background: #ffffff;
        border-radius: 16px;
        border: 1px solid #eef1f4;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
        padding: 18px 16px 18px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }

      .status-icon {
        width: 40px;
        height: 40px;
        border-radius: 999px;
        background: #fff3f0;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 4px;
      }

      .status-icon-inner {
        width: 22px;
        height: 22px;
        border-radius: 999px;
        background: #f36744;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffffff;
        font-size: 14px;
      }

      .status-title {
        font-size: 16px;
        font-weight: 700;
        color: #111827;
      }

      .status-desc {
        font-size: 13px;
        color: #6a737c;
      }

      .meta-row {
        margin-top: 6px;
        padding-top: 8px;
        border-top: 1px dashed #e5e7eb;
        font-size: 12px;
        color: #6a737c;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .meta-row b {
        color: #111827;
        font-weight: 600;
      }

      .tips {
        font-size: 12px;
        color: #a1a8ae;
        line-height: 1.6;
      }

      .page-footer {
        padding: 12px 16px 20px;
        border-top: 1px solid #eef1f4;
        background: rgba(247, 249, 251, 0.92);
        display: flex;
        gap: 10px;
      }

      .btn {
        flex: 1;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 14px;
        border-radius: 999px;
        border: none;
        font-size: 14px;
        cursor: pointer;
      }

      .btn-primary {
        background: #f36744;
        color: #fff;
        box-shadow: 0 10px 26px rgba(243, 103, 68, 0.4);
      }

      .btn-secondary {
        background: #fff;
        color: #1e252d;
        border: 1px solid #e5e7eb;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header class="page-header">
        <div class="page-header-title">申请已提交</div>
        <div class="page-header-sub">
          我们已通知团队长，请留意团队长完成代打赏后的短信和资产变动。
        </div>
      </header>

      <main class="page-body">
        <section class="card">
          <div class="status-icon">
            <div class="status-icon-inner">✓</div>
          </div>
          <div class="status-title">等待团队长代打赏</div>
          <div class="status-desc" id="statusDesc">
            申请信息已发送给团队长，请在“代打赏记录”中查看最新进度。
          </div>

          <div class="meta-row">
            <div>
              本次申请额度：
              <b id="metaCnv">—</b>
              CNV
            </div>
            <div>
              预计支付 DOS 手续费：
              <b id="metaDos">—</b>
              DOS
            </div>
            <div>
              团队长：
              <b id="metaLeader">—</b>
            </div>
            <div>
              担保人：
              <b id="metaGuarantor">—</b>
            </div>
          </div>

          <div class="tips">
            提示：如果长时间未处理，你可以主动联系团队长，也可以取消本次代打赏后重新发起申请。
          </div>
        </section>
      </main>

      <footer class="page-footer">
        <button class="btn btn-secondary" id="backHomeBtn">
          返回新东家首页
        </button>
        <button class="btn btn-primary" id="viewHistoryBtn">
          查看代打赏记录
        </button>
      </footer>
    </div>

    <script>
      (function () {
        var params = new URLSearchParams(window.location.search);
        var cnv = Number(params.get("cnv") || 0);
        var dos = Number(params.get("dos") || 0);
        var leader = params.get("leader") || "";
        var guarantor = params.get("guarantor") || "";

        function fmt(n) {
          return n.toLocaleString("zh-CN", {
            maximumFractionDigits: 2,
          });
        }

        var metaCnv = document.getElementById("metaCnv");
        var metaDos = document.getElementById("metaDos");
        var metaLeader = document.getElementById("metaLeader");
        var metaGuarantor = document.getElementById("metaGuarantor");

        if (cnv && metaCnv) metaCnv.textContent = fmt(cnv);
        if (dos && metaDos) metaDos.textContent = fmt(dos);
        if (leader && metaLeader) metaLeader.textContent = leader;
        if (guarantor && metaGuarantor) metaGuarantor.textContent = guarantor;

        var backHomeBtn = document.getElementById("backHomeBtn");
        if (backHomeBtn) {
          backHomeBtn.addEventListener("click", function () {
            window.location.href = "index.html";
          });
        }

        var viewHistoryBtn = document.getElementById("viewHistoryBtn");
        if (viewHistoryBtn) {
          viewHistoryBtn.addEventListener("click", function () {
            // 目前原型中记录列表在首页下方，直接返回首页，后续可替换为“代打赏记录”独立页
            window.location.href = "index.html#history";
          });
        }
      })();
    </script>
  </body>
</html>
