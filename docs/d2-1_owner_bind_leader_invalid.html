<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>绑定团队长 - 邀请码无效</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      /* 来自 bv-color-system.html（新东家身份橙色系 + 中性色） */
      --primary-50:  #FFF3F0;
      --primary-100: #FEE3DC;
      --primary-200: #FDC7BA;
      --primary-300: #FBA893;
      --primary-400: #F7896E;
      --primary-500: #F36744;
      --primary-600: #F04419;

      --neutral-0:   #FFFFFF;
      --neutral-50:  #F7F9FB;
      --neutral-100: #EEF1F4;
      --neutral-200: #DADFE4;
      --neutral-400: #A1A8AE;
      --neutral-600: #6A737C;
      --neutral-900: #1E252D;

      /* 身份色：新东家（橙色） */
      --owner-50:  #FFF3F0;
      --owner-100: #FEE3DC;
      --owner-200: #FDC7BA;
      --owner-300: #FBA893;
      --owner-400: #F7896E;
      --owner-500: #F36744;
      --owner-600: #F04419;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: "PingFang SC", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: var(--neutral-50);
      color: var(--neutral-900);
      -webkit-font-smoothing: antialiased;
    }

    .screen {
      width: 390px;
      min-height: 844px;
      margin: 0 auto;
      background: var(--neutral-50);
      display: flex;
      flex-direction: column;
    }

    /* 顶部橙色头部，参考 d2_owner_bind_leader_input.html */
    .hero {
      padding: 16px 16px 20px;
      background: linear-gradient(90deg, var(--owner-400) 0%, var(--owner-500) 100%);
      color: var(--neutral-0);
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
      box-shadow: 0 6px 18px rgba(243, 103, 68, 0.36);
    }

    .hero-top-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .hero-back {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.45);
      background: rgba(255, 255, 255, 0.12);
      cursor: pointer;
      font-size: 18px;
      line-height: 1;
      color: var(--neutral-0);
    }

    .hero-identity-pill {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.65);
      font-size: 12px;
      font-weight: 500;
      line-height: 1.4;
    }

    .hero-title {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.02em;
      margin-bottom: 4px;
    }

    .hero-subtitle {
      font-size: 13px;
      font-weight: 400;
      line-height: 1.5;
      opacity: 0.9;
    }

    .main {
      flex: 1;
      padding: 16px;
      margin-top: 4px;
    }

    .panel {
      background: var(--neutral-0);
      border-radius: 18px;
      box-shadow: 0 10px 32px rgba(16, 33, 61, 0.06);
      padding: 16px 16px 20px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 500;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .label-row {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }

    .label-main {
      font-size: 13px;
      font-weight: 500;
      color: var(--neutral-900);
    }

    .label-required-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--primary-500);
      margin-left: 4px;
    }

    .input-wrapper {
      margin-bottom: 4px;
    }

    .input-field {
      width: 100%;
      height: 44px;
      border-radius: 12px;
      border: 1px solid var(--neutral-100);
      background: var(--neutral-0);
      padding: 0 12px;
      font-size: 16px;
      font-weight: 400;
      color: var(--neutral-900);
      outline: none;
    }

    .input-field::placeholder {
      color: var(--neutral-400);
    }

    /* 无效邀请码状态：输入框高亮为错误态 */
    .input-field.error {
      border-color: var(--primary-600);
      background: var(--primary-50);
    }

    .tip {
      font-size: 12px;
      font-weight: 400;
      color: var(--neutral-600);
      line-height: 1.5;
      margin-top: 6px;
    }

    .warning {
      margin-top: 8px;
      font-size: 12px;
      font-weight: 400;
      color: var(--primary-600);
      line-height: 1.5;
    }

    .error-message {
      display: flex;
      align-items: center;
      margin-top: 4px;
      font-size: 12px;
      font-weight: 400;
      color: var(--primary-600);
      line-height: 1.5;
    }

    .error-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--primary-600);
      margin-right: 6px;
    }

    .btn-primary {
      width: 100%;
      height: 48px;
      margin-top: 16px;
      border: none;
      border-radius: 12px;
      background: var(--owner-500);
      color: var(--neutral-0);
      font-size: 14px;
      font-weight: 600;
      line-height: 1.4;
      box-shadow: 0 6px 18px rgba(243, 103, 68, 0.35);
      cursor: pointer;
      transition: background 0.14s ease-out, box-shadow 0.14s ease-out, transform 0.08s ease-out;
    }

    .btn-primary:hover {
      background: var(--owner-400);
      transform: translateY(-1px);
      box-shadow: 0 10px 26px rgba(243, 103, 68, 0.45);
    }

    .btn-primary:active {
      background: var(--owner-600);
      transform: translateY(0);
      box-shadow: 0 4px 12px rgba(243, 103, 68, 0.45);
    }
  </style>
</head>
<body>
  <div class="screen">
    <!-- 顶部橙色头部：提示邀请码校验失败 -->
    <header class="hero">
      <div class="hero-top-row">
        <button class="hero-back" type="button">&#x2190;</button>
        <div class="hero-identity-pill">新东家身份</div>
      </div>
      <div class="hero-title">绑定团队长</div>
      <div class="hero-subtitle">邀请码无效，请检查后重新输入。</div>
    </header>

    <!-- 内容区域：展示无效邀请码的输入错误态 -->
    <main class="main">
      <section class="panel">
        <div class="section-title">绑定信息</div>

        <div class="label-row">
          <div class="label-main">团队长邀请码</div>
          <span class="label-required-dot"></span>
        </div>

        <div class="input-wrapper">
          <input
            class="input-field error"
            type="text"
            placeholder="请输入团队长邀请码"
            value="A8X92KX"
          />
          <div class="error-message">
            <span class="error-dot"></span>
            <span>邀请码无效，请确认后重新输入。</span>
          </div>
        </div>

        <div class="tip">请向团队长索取其专属邀请码，并确认无误后再提交。</div>
        <div class="warning">*绑定团队长后，团队长不可更换</div>

        <button class="btn-primary" type="button">重新检验邀请码</button>
      </section>
    </main>
  </div>
</body>
</html>
